<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Antimatter Rocket Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
  }
  .container {
    max-width: 600px;
    margin: auto;
    background: #fff;
    padding: 20px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
  }
  input, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  button {
    background-color: #5cb85c;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #4cae4c;
  }
  #result {
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Antimatter Rocket Calculator</h1>
  <div>
    <label for="initialMass">Initial Mass M0 (kg):</label>
    <input type="number" id="initialMass" placeholder="Enter initial mass M0">
  </div>
  <div>
    <label for="finalMass">Final Mass M1 (kg):</label>
    <input type="number" id="finalMass" placeholder="Enter final mass M1">
  </div>
  <div>
    <label for="deltaV">Delta V (m/s):</label>
    <input type="number" id="deltaV" placeholder="Enter Delta V">
  </div>
  <div>
    <label for="specificImpulse">Specific Impulse Isp (s):</label>
    <input type="number" id="specificImpulse" placeholder="Enter Specific Impulse Isp">
  </div>
  <div>
    <label for="massFraction">Mass Fraction a:</label>
    <input type="number" step="0.01" id="massFraction" placeholder="Enter Mass Fraction a">
  </div>
  <button type="button" onclick="calculate()">Calculate</button>
  <div id="result">
    <!-- The result will be displayed here -->
  </div>
</div>
<script>
  // JavaScript function to perform calculations will go here
  function calculate() {
    // Constants
    const c = 299792458; // Speed of light in meters per second

    // Inputs
    const M0 = parseFloat(document.getElementById('initialMass').value);
    const deltaV = parseFloat(document.getElementById('deltaV').value);
    const Isp = parseFloat(document.getElementById('specificImpulse').value) * c; // Convert Isp from seconds to m/s
    const a = parseFloat(document.getElementById('massFraction').value);

    // Validate inputs
    if (isNaN(M0) || isNaN(deltaV) || isNaN(Isp) || isNaN(a)) {
      alert('Please enter all values correctly.');
      return;
    }

    // Check for physical impossibilities
    if (deltaV >= c) {
      alert('Delta V must be less than the speed of light.');
      return;
    }

    // Calculate M1 using the provided equation IV
    const term1 = -2 * Isp * deltaV / (c ** 2);
    const term2 = 1 - a;
    const term3 = Math.sqrt((1 - a) ** 2 + 4 * a * (Isp ** 2) * (deltaV ** 2) / (c ** 4));
    const M1 = M0 / (Math.exp((term1 + term2 - term3) / (1 - a)));

    // Output result
    const resultElement = document.getElementById('result');
    resultElement.innerHTML = `<p>Final Mass M1: ${M1.toFixed(2)} kg</p>`;

    // If you want to calculate deltaV given M0 and M1, you would need to solve equation IV for deltaV.
    // This would typically require numerical methods as there is no simple algebraic rearrangement for deltaV.
}
</script>
</body>
</html>
